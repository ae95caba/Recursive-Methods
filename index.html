      function countDown(n) {
        for (let i = n; i > 0; i--) {
          console.log(i);
        }
        console.log("horray");
      }

      function countDownRecursive(n) {
        // if n == 3
        if (n <= 0) {
          console.log("horray");
          return;
        }
        console.log(n); /// 3
        countDownRecursive(n - 1);
      }

      //countDown(3);

      ////////////////////////

      function factorial(n) {
        if (n == 1) {
          return 1;
        }
        return n * factorial(n - 1);
      }

      /* 
 factorial(3) //6
   3*  factorial(2)// 3*2
       2* factorial(1) // 2*1

           */

      /////////////////////////

      function collatz(n) {
        //base case
        if (n === 1) {
          return 0;
        }
        //even numbers
        else if (n % 2 === 0) {
          console.log(n / 2);
          return 1 + collatz(n / 2);
          //even numbers
        } else {
          console.log(3 * n + 1);
          return 1 + collatz(3 * n + 1);
        }
      }
